<meta charset="utf-8">
<script>
alert('Ласкаво просимо в Депозит-банк');
do {
	var sum = parseInt(prompt("яку суму ти хочеш поставити в банк"));
	var percentage = parseInt(prompt("під який процент ти хочеш поставити"));
	var years = parseInt(prompt("на скільки років ти хочеш поставити"));
	var annualReturn;
	for (counter = 1; counter <= years; counter++ ) {
		annualReturn = (sum * percentage / 100);
		sum = sum + annualReturn;
		alert('пройшло років:' + " " + counter + ' ' + "загальна сума твоїх коштів складає " + Math.floor(sum));
}
	var round = confirm('Бажаєш продовжити?'); 
	if(round!=true) break;
} while (true);
</script>
