<meta charset="utf-8">
<script>
var counterPoint = [];
var coding = [];
var round = 10000;
var combination = 0;
var biggestСombination = 0;  
for (i = 0; i <= round; i++) {
	counterPoint.push(Math.round(Math.random()*36));
}
alert('усі випавші цифри ' + counterPoint);

for(i=0; i<counterPoint.length; i++) {
	if (counterPoint[i] == 0) {
		coding.push(0);
	}
	else if ( (counterPoint[i] == 1) || (counterPoint[i] == 3) || (counterPoint[i] == 5) || (counterPoint[i] == 7) || (counterPoint[i] == 9) || (counterPoint[i] == 11) || (counterPoint[i] == 13) || (counterPoint[i] == 15) || (counterPoint[i] == 17) || (counterPoint[i] == 19) || (counterPoint[i] == 21) || (counterPoint[i] == 23) || (counterPoint[i] == 25) || (counterPoint[i] == 27) || (counterPoint[i] == 29) || (counterPoint[i] == 31) || (counterPoint[i] == 33) || (counterPoint[i] == 35) ) {
		coding.push(1);
	}
	else {
		coding.push(-1);
	}
}
for(i=0; i<coding.length; i++) {
	if (coding[i] == 1) {
		combination++
		if (biggestСombination < combination) {
			biggestСombination = combination;
		}
	}
	else {
		combination = 0;
	}
}
alert('закодований варіант ' + coding);
alert('найдовша комбінація із червоних зон складає ' + biggestСombination);
</script>
