<meta charset="utf-8">
<script>
var round = 0;
var counterPoint = 0;
function getStatus(round, counterPoint) {
	var status = confirm(' Всього зіграно ' + (round + counterPoint) + ' раундів із них ' + counterPoint + ' виграшних Бажаєш продовжити?'); 
	return status;
}
do {
	var winningNumber = [];
	var playr;  
	var choice = parseInt(prompt("На який колір ти поставиш?" + '\n' + "Червоний нажми 1 , чорний нажми 2 , або 0 тоді нажми 0"));
	if  (isNaN(choice)){
		alert("Не правильний символ, гра закінчена.")
		break
	}
	for (i = 1; i <= 1; i++) {
		winningNumber.push(Math.round(Math.random()*36));
	}
	for(i=0; i<winningNumber.length; i++) {
		if (winningNumber[i] == 0) {
			alert("Випало 0")
			playr = 0;
		}
		else if ( (winningNumber[i] == 1) || (winningNumber[i] == 3) || (winningNumber[i] == 5) || (winningNumber[i] == 7) || (winningNumber[i] == 9) || (winningNumber[i] == 11) || (winningNumber[i] == 13) || (winningNumber[i] == 15) || (winningNumber[i] == 17) || (winningNumber[i] == 19) || (winningNumber[i] == 21) || (winningNumber[i] == 23) || (winningNumber[i] == 25) || (winningNumber[i] == 27) || (winningNumber[i] == 29) || (winningNumber[i] == 31) || (winningNumber[i] == 33) || (winningNumber[i] == 35) ) {
			alert("Випало " + winningNumber + " червоне.");
			playr = 1;
		}
		else {
			alert("Випало " + winningNumber + " чорне.");
			playr = 2;
		}
	}
	if (choice == playr) {
		alert("Вітаємо ви виграли!")
		counterPoint++
	}
	else if (choice > 2) {
			alert("Вибирати потрібно в діапазоні від 0 до 2")
	}
	else {
		alert("Ви програли.");
		round++
	}
	var rounds = getStatus(round, counterPoint);
	if(rounds!=true) {
	alert("Приходьте ще.")
	break;
}
} while (true);
</script>
